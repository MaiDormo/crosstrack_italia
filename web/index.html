<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cross Track Italia - Discover motocross tracks in Northern Italy">
  
  <!-- Viewport meta for proper scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="737346394316-ar42ro1gs30idb0utl2ikdk08b9l5gd5.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Cross Track Italia">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Cross Track Italia</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Identity Services for Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    /* Base styles for the page */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0F2744 0%, #0A1929 50%, #0F2744 100%);
    }
    
    /* Loading indicator styles */
    .loading-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0F2744 0%, #0A1929 50%, #0F2744 100%);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4A90A4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      font-weight: 500;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading when Flutter is ready */
    body.flutter-loaded .loading-container {
      display: none;
    }
  </style>

  <script src="flutter_bootstrap.js" async></script>
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Caricamento Cross Track Italia...</div>
  </div>
  <script>
    // Add class when Flutter is loaded
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-loaded');
    });
  </script>
</body>
</html>
